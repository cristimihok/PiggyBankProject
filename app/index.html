<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Piggy Bank</title>  
  
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="css/app.css"/>
</head>
<body ng-cloak>
    

    <main class="container"> 

        <header class="row page-header"> 
            <a href="#/dashboard">
                <img class="col-md-3 col-xs-6" src="img/main_logo.png">
            </a> 
                 
                <div class="progress col-md-4">
                    <div class="progress-bar-start"></div>
                    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
                        <span class="sr-only"></span>
                    </div>
                </div> 
                               
        </header>
        
        
        <div class="row">      
            <div class="col-md-2" >    
                <ul class="nav nav-pills nav-stacked">
                    <li><a href="#/dashboard">Dahboard</a></li>
                    <li><a href="#/expenses">Expenses</a></li>
                    <li><a href="#/income">Income</a></li>
                </ul>
            </div>            
                
            <div ng-view class="col-md-8" >
    
            </div>
        </div>

        <footer class="panel-footer center">
            <p class="text-center">Yonder</p>
        </footer>
        

    </main>

    <!-- Libs -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/lib/bootstrap.js"></script>
    <script src="/lib/underscore-min.js"></script>  
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <!-- Dashboard -->
    <script type="text/javascript" src="modules/dashboard/dashboardController.js"></script>

    <!-- Expenses -->
    <script type="text/javascript" src="modules/expense/expenseController.js"></script>

    <!-- Income -->
    <script type="text/javascript" src="modules/income/incomeController.js"></script>
    <script type="text/javascript" src="modules/income/incomeService.js"></script>
<!-- 
    <script type="text/javascript" src="js/routes.js"></script>
   -->
</body>
</html>
