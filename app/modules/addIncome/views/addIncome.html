<div class="rowaaS">
	<div class="row">
		<div class="col-md-12">
			<h3>New Income</h3>
			<hr />
		</div>			
	</div>
	<div>
		<form class="form-horizontal" name="newIncomeForm">
			<div class="row">
				<fieldset>
					<div class="form-group">
						<label for="incomeDate" class="col-lg-2 control-label">Date</label>
						<div class="col-lg-6">
							<input id="incomeDate" class="form-control" type="date" required ng-model="income.date" 
			       			/>
						</div>			
					</div>

					<div class="form-group">
						<label for="incomeDescription" class="col-lg-2 control-label">Description</label>
						<div class="col-lg-6">
							<textarea id="incomeDescription" class="form-control" rows="2" placeholder="Description..." ng-model="income.description"></textarea>
						</div>			
					</div>
							
					<div class="form-group">
						<label for="incomeCategory" class="col-lg-2 control-label">Category</label>
						<div class="col-lg-6">
							<select id="incomeCategory" class="form-control" required data-ng-model="income.category" data-ng-options="categ for categ in categories"></select>
						</div>			
					</div>

					<div class="form-group">
						<label for="incomeAmount" class="col-lg-2 control-label">Amount</label>
						<div class="col-lg-6">
							<input id="incomeAmount" type="number" class="form-control" required placeholder="Amount..." ng-model="income.amount"></select>
						</div>			
					</div>			
				</fieldset>
			</div>
			<div class="row margin-bottom-3">
				<div class="col-md-3 col-md-offset-2">
					<img class="tick" src="img/Tick.png">
				</div>
				<div class="col-md-2">
					<button type="submit" ng-disabled="newIncomeForm.$invalid" ng-click="addIncome(income, newIncomeForm)" class="btn btn-primary pull-right margin-right-2">Save</button>
				</div>
				<div class="col-md-1">
					<button type="button" ng-click="cancelIncome()" class="btn btn-default pull-right">Cancel</button>
				</div>
			</div>
		</form>
		
</div>
