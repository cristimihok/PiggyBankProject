<div>
	<div class="row margin-bottom-3">
		<div class="col-md-4">
			<h2 class="margin-top-0">Income</h2>
		</div>
		<div class="col-md-6">
			<a href="#/addIncome" class="btn btn-primary pull-right">Add Income</a>
		</div>
	</div>
	<div class="row margin-bottom-3">
		<div id="placeholder" class="col-md-10"></div>
	</div>

	<div class="row">
		<div class="col-md-10">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Date</th>
						<th>Desription</th>
						<th>Category</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="income in incomeList">
						<td>{{income.date | date:'dd' }}</td>
						<td>{{income.description}}</td>
						<td>{{income.category}}</td>
						<td>${{income.amount}}</td>
					</tr>
				</tbody>	
			</table>
		</div>
	</div>
</div>
