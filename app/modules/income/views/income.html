<div>
	<button type="button" class="btn btn-primary pull-right v-space3">Add Income</button>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Date</th>
				<th>Desription</th>
				<th>Category</th>
				<th>Amount</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="income in incomeList">
				<td>{{income.date}}</td>
				<td>{{income.description}}</td>
				<td>{{income.category}}</td>
				<td>{{income.amount}}</td>
			</tr>
		</tbody>	
	</table>
</div>
